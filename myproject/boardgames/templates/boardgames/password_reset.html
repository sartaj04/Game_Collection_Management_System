{% extends 'boardgames/base.html' %}

{% block content %}

  <h2 class="text-white">Password Reset Request</h2>
  <p class="text-white">Enter your email address below, and we'll send you instructions to reset your password.</p>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Send Password Reset Email</button>
  </form>
{% endblock %}
