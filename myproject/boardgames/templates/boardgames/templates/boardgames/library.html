{% extends 'boardgames/base.html' %}

{% block content %}
<h1 class="my-4 text-white">My Library</h1>
<div class="container">
  <div class="row">
    {% for boardgame in library %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card" style="width: 250px; height: 350px;">
        <img src="{{boardgame.image_url}}" class="card-img-top mx-auto d-block" alt="Image cannot be loaded" style="width: 200px; height: 200px;">
        <div class="card-body">
          <h5 class="card-title text-center">{{ boardgame.title }}</h5>
          <div class="mt-3 d-flex justify-content-center">
            <a href="{% url 'boardgames:boardgame_detail' boardgame.pk %}" class="btn btn-primary me-2">View Details</a>
          </div>
        </div>
      </div>
    </div>
    {% empty %}
    <div class="col-md-6 col-lg-4 mb-4">
      <div class="card">
        <div class="card-body">
          <p class="card-text">No games in your library yet.</p>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>

<button type="button" class="btn btn-secondary mt-4" onclick="goBack()">Go Back</button>

<script>
  function goBack() {
    window.history.back();
  }
  document.getElementById("library").className = "nav-link active";
</script>

{% endblock %}
